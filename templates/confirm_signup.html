{% extends "base.html" %}
{% block content %}
<div class="page-container">
  <div class="card auth-card">
    <div class="card-left auth-left">
      <h1 class="app-title">Confirmer votre compte</h1>
      <p class="app-subtitle">
        Un code de confirmation vous a été envoyé par e-mail. Saisissez-le pour activer votre compte.
      </p>
    </div>
    <div class="card-right auth-right">
      {% if erreur %}
        <div class="alert alert-error">{{ erreur }}</div>
      {% endif %}

      <form method="POST" class="form">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input-text"
          required
          value="{{ email_value or '' }}"
        >

        <label for="code" class="form-label" style="margin-top:12px;">Code de confirmation</label>
        <input
          type="text"
          id="code"
          name="code"
          class="input-text"
          placeholder="Code à 6 chiffres"
          required
        >

        <button type="submit" class="btn-primary" style="margin-top:16px; width:100%;">
          Confirmer mon compte
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
